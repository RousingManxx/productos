version: '3.3'
services:
  productos1:
    image: amazoncorretto:18
    networks:
    - mired
    volumes:
    - ./app:/app
    ports:
    - 8080:8080
    environment:
       MYSQL_HOST: db
    command:
    - java
    - -jar
    - /app/productos1.jar
    depends_on:
    - db
    links:
    - db
    restart: always
  productos2:
    image: amazoncorretto:18
    networks:
    - mired
    volumes:
    - ./app:/app
    ports:
    - 8081:8080
    environment:
       MYSQL_HOST: db
    command:
    - java
    - -jar
    - /app/productos2.jar
    depends_on:
    - db
    links:
    - db
    restart: always
  productos3:
    image: amazoncorretto:18
    networks:
    - mired
    volumes:
    - ./app:/app
    ports:
    - 8082:8080
    environment:
       MYSQL_HOST: db
    command:
    - java
    - -jar
    - /app/productos3.jar
    depends_on:
    - db
    links:
    - db
    restart: always
  db:
    image: mariadb
    networks:
      - mired
    environment:
      MARIADB_ROOT_PASSWORD: 123456
    volumes:
    - ./app:/docker-entrypoint-initdb.d
    - ./app/datos:/var/lib/mysql
networks:
  mired:

